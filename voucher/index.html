    <!-- first layout start-->
    <div class="container-fluid text-light">
      <div class="alert alert-primary text-center" role="alert">
        <h1>Masukkan Voucher Sekarang</h1>
    </div>
      <!-- first layout end-->
    
    <div class="form">
      <form>
        <div class="row mb-3">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nama Lengkap</label>
            <div class="col-sm-10">
            <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Masukkan Nama Lengkap">
            </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Masukkan Email">
            </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Kode Voucher</label>
            <div class="col-sm-10">
            <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Masukkan Kode Voucher">
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label-lg col-sm-2 pt-0">Type Voucher</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios10">
                Tour Solo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Tour Yogyakarta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Tour Bromo
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit Now</button>
      </form>
      </div>
